<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Stats preview card component</title>
</head>
<body>
    <main>
        <section id="main">
            <div class="information">
                <h2 class="title">Get <span class="title__color">insights</span> 
                    that help your business grow.
                </h2>
                <p>
                    Discover the benefits of data analytics and make 
                    better decisions regarding revenue, customer experience, and 
                    overall efficiency
                </p>
                <div class="stats">
                    <div class="stats-block">
                        <p class="stats-text">10k+</p>
                        <p class="stats-sub">companies</p>
                    </div>
                    <div class="stats-block">
                        <p class="stats-text">314</p>
                        <p class="stats-sub">templates</p>
                    </div>
                    <div class="stats-block">
                        <p class="stats-text">12M+</p>
                        <p class="stats-sub">queries</p>
                    </div>
                </div>
            </div>
            <div class="image">
                <div class="image-color"></div>
                <img src="img/image-header-desktop.jpg" alt="">
            </div>
        </section>
    </main>
</body>
</html>
